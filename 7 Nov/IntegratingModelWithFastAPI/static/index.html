<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Q&A Chat System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9edf2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #0078ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .topic-bar {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }
    .topic-bar input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .topic-bar button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f4f7fb;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      white-space: pre-wrap;
      background: #ececec;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      gap: 10px;
    }
    .input-area textarea {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }
    .input-area button {
      background: #0078ff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #005fcc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">üí¨ Simple Q&A System</div>

    <div class="topic-bar">
      <input type="text" id="topic" placeholder="Enter topic (e.g., Geography, History...)" />
      <button onclick="setTopic()">Set Topic</button>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="bot message">Hi üëã! Please set a topic before asking a question.</div>
    </div>

    <div class="input-area">
      <textarea id="question" rows="1" placeholder="Type your question..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let selectedTopic = "";

    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;                     // preserves newlines and spaces
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setTopic() {
      const topicInput = document.getElementById("topic");
      const topic = topicInput.value.trim();
      if (!topic) {
        appendMessage("‚ö†Ô∏è Please enter a topic before setting it.", "bot");
        return;
      }
      selectedTopic = topic;
      appendMessage(`‚úÖ Topic set to: ${topic}`, "bot");
    }

    async function sendMessage() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();

      if (!selectedTopic) {
        appendMessage("‚ö†Ô∏è Please set a topic before asking a question.", "bot");
        return;
      }
      if (!question) return;

      appendMessage(question, "user");
      questionInput.value = "";

      appendMessage("Thinking...", "bot");

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic: selectedTopic, question })
        });
        const data = await res.json();

        const lastMsg = chatBox.querySelector(".bot:last-child");
        if (lastMsg && lastMsg.textContent === "Thinking...") {
          lastMsg.remove();
        }

        appendMessage(data.response || data.detail || "Error occurred.", "bot");
      } catch (error) {
        appendMessage("‚ùå Error: Could not reach the server.", "bot");
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Press Enter to send
    document.getElementById("question").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
